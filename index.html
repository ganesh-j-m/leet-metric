<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leetMetric - (ganesh-j-m)</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- main Container -->
    <div class="container">
        <h1>LeetMetric</h1>

        <div class="user-container">

            <p>Enter your Username Below:</p>
            <div id="user-input-container">
                <input type="text" placeholder="Enter the Username here" id="user-input">
                <button id="search-button">Search</button>
            </div>

        </div>
        <div class="stats-container">
            <div class="progress">

                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        Easy
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="medium-progress">
                        <span id="medium-label"></span>
                        Medium
                    </div>
                </div>


                <div class="progress-item circle">
                    <div class="hard-progress">
                        <span id="hard-label"></span>
                        Hard
                    </div>
                </div>

            </div>

            <div class="sats-card">

            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
